<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .admin-container {
            padding: 20px;
        }
        .admin-container h2 {
            margin-top: 0;
        }
        .admin-container input[type="text"],
        .admin-container input[type="password"],
        .admin-container button {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }
        .admin-container button {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .admin-container button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Panel de Administración</h1>
</header>

<div class="admin-container">
    <h2>Registro de Nuevos Usuarios</h2>
    <input type="text" id="new-username" placeholder="Nombre de Usuario" />
    <input type="password" id="new-password" placeholder="Contraseña" />
    <button onclick="registerUser()">Registrar Usuario</button>

    <h2>Gestión de Placas</h2>
    <!-- Aquí puedes agregar la funcionalidad para gestionar placas -->
</div>

<script>
function registerUser() {
    const newUsername = document.getElementById('new-username').value;
    const newPassword = document.getElementById('new-password').value;

    // Aquí deberías manejar el registro de nuevos usuarios
    // En un entorno real, esto implicaría almacenamiento en base de datos
    if (newUsername && newPassword) {
        // Simulación de registro
        alert('Usuario registrado: ' + newUsername);
    } else {
        alert('Por favor, ingrese nombre de usuario y contraseña.');
    }
}
</script>

</body>
</html>
