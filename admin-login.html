<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión como Administrador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }
        .login-container button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .login-container button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Iniciar Sesión como Administrador</h2>
    <input type="text" id="admin-username" placeholder="Nombre de Usuario" />
    <input type="password" id="admin-password" placeholder="Contraseña" />
    <button onclick="loginAsAdmin()">Iniciar Sesión</button>
</div>

<script>
function loginAsAdmin() {
    const adminUsername = document.getElementById('admin-username').value;
    const adminPassword = document.getElementById('admin-password').value;

    // Credenciales predefinidas para el administrador
    const validUsername = 'admin';
    const validPassword = 'admin123';

    if (adminUsername === validUsername && adminPassword === validPassword) {
        // Redirige al administrador a la página de administración
        window.location.href = 'register.html'; // Página donde el administrador puede gestionar usuarios
    } else {
        alert('Credenciales de administrador incorrectas.');
    }
}
</script>

</body>
</html>
